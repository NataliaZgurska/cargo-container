<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargo-Container ua</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/btn.css" />
    <link rel="stylesheet" href="./css/container.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-back-wrap">
        <h1 class="cargo-title">Контейнер з фруктами</h1>

        <div class="language-wrap">
          <p class="language-container">
            <a class="language-link" href="./page1.html">eng</a>
          </p>
          <div class="language-flag eng"></div>
        </div>
      </div>

      <form class="cargo-form">
        <div class="inputs-clearform-wrap">
          <div class="form-label-inputs">
            <label class="form-label">
              Яблука
              <div class="input-wrap">
                <input type="number" name="apples" class="form-input" />
                <img
                  class="input-img"
                  src="./img/apple.jpg"
                  alt="small-apple"
                  width="30"
                  height="30"
                />
              </div>
            </label>

            <label class="form-label">
              Виноград
              <div class="input-wrap">
                <input type="number" name="grapes" class="form-input" />
                <img
                  class="input-img"
                  src="./img/grape.jpg"
                  alt="small-grape"
                  width="30"
                  height="30"
                />
              </div>
            </label>

            <label class="form-label">
              Банани

              <div class="input-wrap">
                <input type="number" name="bananas" class="form-input" />
                <img
                  class="input-img"
                  src="./img/banana.jpg"
                  alt="small-banana"
                  width="30"
                  height="30"
                />
              </div>
            </label>
          </div>

          <div class="clearform js-clearform">
            <a class="clearform-link" href="">
              <svg class="clearform-icon" width="20" height="20">
                <use href="./img/icons.svg#icon-loop2"></use>
              </svg>
            </a>
          </div>
        </div>

        <button type="submit" disabled class="btn form-btn">
          Завантажуємо
        </button>
      </form>

      <div class="text-container">
        <p class="text">
          Ви можете завантажити ящики з яблуками, виноградом і бананами, але не
          більше 50
        </p>
      </div>

      <div class="container-big">
        <div class="container-img"></div>
      </div>

      <button type="button" disabled class="btn sending-btn">
        Відправляємо
      </button>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
